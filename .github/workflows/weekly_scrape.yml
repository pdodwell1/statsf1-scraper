name: Weekly statsf1 scrape

on:
  workflow_dispatch: {}
  schedule:
    # Every Monday at 09:00 UTC (adjust later if you want)
    - cron: "0 9 * * 1"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python statsf1_scrape.py

      - name: Upload Excel output
        uses: actions/upload-artifact@v4
        with:
          name: statsf1-excel-output
          path: "*.xlsx"
          if-no-files-found: error
